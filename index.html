<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sliding Puzzle</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <article>
    <header>
      <h1>Sliding Picture Puzzle</h1>
    </header>

  <div class="puzzleBox">
    <!-- <h2> Try to show the stadium</h2> -->
    <div class="grid start">
      <div class= "row">
        <div class="stadium s1" data-pos="0,0"><span></span></div>
        <div class="stadium s2" data-pos="0,1"><span></span></div>
        <div class="stadium s3" data-pos="0,2"><span></span></div>
      </div>
      <div class= "row">
        <div class="stadium s4" data-pos="1,0"><span></span></div>
        <div class="stadium s5" data-pos="1,1"><span></span></div>
        <div class="stadium s6" data-pos="1,2"><span></span></div>
      </div>
      <div class= "row">
        <div class="stadium s7" data-pos="2,0"><span></span></div>
        <div class="stadium s8" data-pos="2,1"><span></span></div>
        <!-- <div class="stadium s9" id="empty" data-pos="2,2"><span></span></div> -->
      </div>
  </div>
</div>

<button id='go'>shuffle</button>
